<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>secret</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  overflow: hidden;
  user-select: none;
}

/* Background hearts */
body::before, body::after {
  position: absolute;
  opacity: 0.1;
  animation: pulse 3s ease-in-out infinite;
}
body::before {
  content: "üíï";
  font-size: 100px;
  top: 10%;
  left: 10%;
}
body::after {
  content: "üíù";
  font-size: 80px;
  bottom: 15%;
  right: 15%;
  animation-delay: 1.5s;
}

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.2); }
}

.card {
  background: white;
  width: 90%;
  max-width: 420px;
  padding: 40px 30px;
  border-radius: 24px;
  text-align: center;
  box-shadow: 0 20px 60px rgba(255,77,109,0.3);
  animation: popIn 0.6s cubic-bezier(0.68,-0.55,0.265,1.55);
  z-index: 2;
}

@keyframes popIn {
  from { transform: scale(0.5); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

h1 {
  color: #ff4d6d;
  font-size: 36px;
  font-weight: 800;
  letter-spacing: 0.4px;
  margin-bottom: 12px;
}

p {
  font-size: 20px;
  color: #555;
  line-height: 1.45;
  margin-bottom: 28px;
}


/* Typing effect */
.typing {
  border-right: 2px solid #ff4d6d;
  display: inline-block;
  padding-right: 4px;
  animation: blink 0.8s infinite;
}


@keyframes blink {
  50% { border-color: transparent; }
}

.buttons {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

button {
  font-size: 22px;
  font-weight: 600;
  padding: 18px;
  border: none;
  border-radius: 50px;
  cursor: pointer;
}

.yes {
  background: linear-gradient(135deg,#ff4d6d,#ff758c);
  color: white;
}

.no {
  background: linear-gradient(135deg,#e0e0e0,#f5f5f5);
  color: #666;
  position: fixed;
}

/* Cursor hearts */
.cursor-heart {
  position: fixed;
  pointer-events: none;
  font-size: 16px;
  animation: heartFade 1s forwards;
}

@keyframes heartFade {
  to {
    transform: translateY(-20px) scale(1.5);
    opacity: 0;
  }
}

/* Confetti */
.confetti {
  position: fixed;
  pointer-events: none;
  opacity: 0.9;
}

/* Photos */
.photos {
  display: grid;
  grid-template-columns: repeat(3,1fr);
  gap: 15px;
  margin: 25px 0;
}

.photos img {
  width: 100%;
  height: 160px;
  object-fit: cover;
  border-radius: 16px;
  border: 4px solid #ffd1dc;
  cursor: pointer;
  transition: 0.3s;
}

.photos img:hover {
  transform: scale(1.08);
}

/* Modal */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

.modal img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 20px;
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1 id="title"></h1>
  <p id="question"></p>
  <div class="buttons">
    <button class="yes" id="yesBtn">Yes üíï</button>
    <button class="no" id="noBtn">No</button>
  </div>
</div>

<div class="modal" id="modal">
  <img id="modalImg">
</div>

<audio id="bgMusic">
  <source src="audio/teenagedirtbag.mp3" type="audio/mpeg">
</audio>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const card = document.getElementById("card");
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modalImg");
const music = document.getElementById("bgMusic");


function typeText(el, text, speed = 90) {
  return new Promise(resolve => {
    el.textContent = "";
    el.classList.add("typing");
    let i = 0;

    const interval = setInterval(() => {
      el.textContent += text[i];
      i++;
      if (i === text.length) {
        clearInterval(interval);
        resolve();
      }
    }, speed);
  });
}

async function startTyping() {
  const title = document.getElementById("title");
  const question = document.getElementById("question");

  title.textContent = "sashie pie üíù";
  await typeText(question, "Will you be my valentine?", 140);

  question.classList.remove("typing");
}


startTyping();



let pos = { x: innerWidth/2, y: innerHeight/2 };
let target = { ...pos };
let velocity = { x: 0, y: 0 };
let escapes = 0;

function updateNoBtn() {
  velocity.x += (target.x - pos.x) * 0.08;
  velocity.y += (target.y - pos.y) * 0.08;
  velocity.x *= 0.75;
  velocity.y *= 0.75;
  pos.x += velocity.x;
  pos.y += velocity.y;
  noBtn.style.left = pos.x + "px";
  noBtn.style.top = pos.y + "px";
  requestAnimationFrame(updateNoBtn);
}
updateNoBtn();

document.addEventListener("mousemove", e => {
  const r = noBtn.getBoundingClientRect();
  const dx = r.left + r.width/2 - e.clientX;
  const dy = r.top + r.height/2 - e.clientY;
  const dist = Math.hypot(dx,dy);

  if (dist < 150) {
    const angle = Math.atan2(dy,dx);
    const fleeDist = 180;
    target.x = r.left + Math.cos(angle)*fleeDist;
    target.y = r.top + Math.sin(angle)*fleeDist;
    target.x = Math.max(20, Math.min(innerWidth - r.width - 20, target.x));
    target.y = Math.max(20, Math.min(innerHeight - r.height - 20, target.y));
    escapes++;
    if (escapes === 6) noBtn.textContent = "STOP";
  }

  if (Math.random() < 0.07) {
    const h = document.createElement("div");
    h.className = "cursor-heart";
    h.textContent = "üíó";
    h.style.left = e.clientX + "px";
    h.style.top = e.clientY + "px";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 1000);
  }
});

function launchConfetti(x, angleRange) {
  const colors = ["#ff4d6d","#ffd166","#6a4cff","#4dd599","#ff9f1c","#ffffff"];
  for (let i = 0; i < 60; i++) {
    const c = document.createElement("div");
    c.className = "confetti";

    const size = 12 + Math.random() * 12;   // BIGGER pieces
    c.style.width = size + "px";
    c.style.height = size + "px";
    c.style.borderRadius = Math.random() > 0.5 ? "50%" : "3px";
    c.style.background = colors[Math.floor(Math.random() * colors.length)];

    c.style.left = x + "px";
    c.style.top = innerHeight + "px";

    let angle = angleRange[0] + Math.random() * (angleRange[1] - angleRange[0]);
    let speed = 4 + Math.random() * 4;      // SLOWER launch speed

    let vx = Math.cos(angle) * speed;
    let vy = Math.sin(angle) * speed;

    let px = 0;
    let py = 0;
    let rot = Math.random() * 360;
    let rotSpeed = (Math.random() - 0.5) * 8;

    document.body.appendChild(c);

    function animate() {
      vx *= 0.995;
      vy += 0.15;

      px += vx;
      py += vy;
      rot += rotSpeed;

      c.style.transform = `translate(${px}px, ${py}px) rotate(${rot}deg)`;

      if (py < innerHeight + 200) requestAnimationFrame(animate);
      else c.remove();
    }

    animate();
  }
}



function confettiCannon() {
  launchConfetti(50, [-1.2,-0.3]);
  launchConfetti(innerWidth-50, [-2.8,-1.9]);
}

yesBtn.onclick = () => {
  music.currentTime = 169;
  music.play().catch(()=>{});
  confettiCannon();

  card.innerHTML = `
    <h1>i love you sooo much üíï</h1>
    <p>check ur front door btw!!!</p>
    <div class="photos">
      <img src="images/pic1.jpg">
      <img src="images/pic2.jpg">
      <img src="images/pic3.jpg">
      <img src="images/pic4.jpg">
      <img src="images/pic5.jpg">
      <img src="images/pic6.jpg">
    </div>
    <p style="font-size:24px;color:#ff758c;font-weight:700">
      Happy Valentine's Day 
    </p>
  `;

  document.querySelectorAll(".photos img").forEach(img=>{
    img.onclick = () => {
      modalImg.src = img.src;
      modal.style.display = "flex";
    };
  });
};

modal.onclick = () => modal.style.display = "none";

function betrayNo() {
  noBtn.style.transition = "0.3s ease";
  noBtn.style.transform = "scale(1.2) rotate(6deg)";
  setTimeout(() => {
    noBtn.textContent = "yes";
    noBtn.className = "yes";
    noBtn.style.transform = "scale(1)";
    noBtn.onclick = () => yesBtn.click();
  }, 250);
}

noBtn.onclick = betrayNo;
noBtn.addEventListener("touchstart", e => {
  e.preventDefault();
  betrayNo();
});
</script>

</body>
</html>
